<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--  引入axios  -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <!-- api -->
    <script src="./api/index.js"></script>

    <script src="./api/echarts.min.js"></script>
    <!--组件加载器-->
    <script src="https://unpkg.com/http-vue-loader"></script>
    <style>
        .header{
            height: 50px;
            background: #409EFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h3{
            color: #fff;
        }
        .el-dropdown-link {
            cursor: pointer;
            color: #fff;
        }
        .el-icon-arrow-down {
            font-size: 12px;
        }
    </style>
</head>
<body style="margin: 0;">
<div id="app">
    <el-page-header @back="goBack" content="详情页面">
    </el-page-header>
    <el-container>
        <el-header class="header">
            <h3>学生学习状态分析系统</h3>
                    <span class="el-dropdown-link">
                        学生：{{loginStudent.stname}}<i class="el-icon-arrow-down el-icon--right"></i>
                    </span>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu>
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>个人信息</span>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">个人信息</template>
                            <el-menu-item index="1-1" @click="menuActive = 1">学生个人信息</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
                <student-infos v-if="menuActive== 1 "></student-infos>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    Vue.use(httpVueLoader);
    const vm = new Vue({
        el : '#app',
        data:{
            flag : 0,
            loginStudent : JSON.parse(window.sessionStorage.getItem("loginStudent")),
            menuActive : ''// 激活的菜单
        },
        methods:{
            goBack() {
                console.log( window.location.href = "./StudentIndex.html");
            }
            },
        components:{
            studentInfos : 'url:./StudentInfos.vue',
        }
    })
</script>
</body>
</html>
