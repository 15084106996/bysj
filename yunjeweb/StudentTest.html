<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./api/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;
    // 指定图表的配置项和数据
    option = {
        title: {
            text: '考试分析图'
        },
        legend: {
            data: ['实际分数', '班级平均分数','年级平均分数']
        },
        radar: {
            // shape: 'circle',
            indicator: [
                { name: '第一次考试', max: 100},
                { name: '第二次考试', max: 100},
                { name: '第三次考试', max: 100},
                { name: '第四次考试', max: 100},
                { name: '期末考试', max: 100},
                { name: '总分', max: 100},
            ]
        },
        series: [{
            name: '实际 vs 平均',
            type: 'radar',
            data: [
                {
                    value: [70, 90, 60, 80, 85, 74.3],
                    name: '实际分数'
                },
                {
                    value: [85, 70, 65, 83, 60, 60],
                    name: '班级平均分数'
                },
                {
                    value: [65, 65, 90, 90, 80, 80],
                    name: '年级平均分数'
                }
            ]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    option && myChart.setOption(option);
</script>
</body>
</html>
